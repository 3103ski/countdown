<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doomsday Clock</title>
		<link rel="stylesheet" href="/countdown/css/doom.css" />
	</head>
	<body>
		<div class="doomclock-container">
			<h1 class="doomclock-title">My next birthday is in...</h1>
			<div class="countdown-container">
				<div class="countVar countdown-days">
					<h1 class="days">---</h1>
					<h3>Days</h3>
				</div>
				<h1 class="colin">:</h1>
				<div class="countVar countdown-hours">
					<h1 class="hours">---</h1>
					<h3>Hours</h3>
				</div>
				<h1 class="colin">:</h1>
				<div class="countVar countdown-min">
					<h1 class="min">---</h1>
					<h3>Minutes</h3>
				</div>
				<h1 class="colin">:</h1>
				<div class="countVar countdown-sec">
					<h1 class="sec">---</h1>
					<h3>Seconds</h3>
				</div>
			</div>
		</div>
	</body>
	<script src="/countdown/js/doom.js"></script>
</html>
